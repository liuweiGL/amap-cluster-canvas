<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>高德地图点聚合</title>

      body,

      #mercator,

    <script src="/dist/amap-cluster-canvas.test.js"></script>
